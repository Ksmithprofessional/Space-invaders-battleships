<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/base.css">
    <title>Game</title>
</head>
<body>
    
    <h1>Space invaders battleship!</h1>
    <h3>Press a and d to move, and w to shoot. Shoot all the invisible ships to win!</h3>

    <div class="keypress"></div>
    <div class="remaining"></div>
    <div class="game-container">

        <div id="ship"></div>
        <div class="bullet"></div>
        <div class="enemy-1"></div>
        <img class="enemy-1-explode" src="icons8-explosion-32.png">
        <div class="enemy-2"></div>
        <img class="enemy-2-explode" src="icons8-explosion-32.png">
        <div class="enemy-3"></div>
        <img class="enemy-3-explode" src="icons8-explosion-32.png">

    </div>

    <div class="columns">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>11</p>
        <p>12</p>
        <p>13</p>
        <p>14</p>
        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <p>19</p>
        <p>20</p>
        <p>21</p>
    </div>

    <script src="Js/main.js"></script>

    <a target="_blank" href="https://icons8.com/icon/117129/explosion">Explosion</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</body>
</html>
